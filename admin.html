<!DOCTYPE html>
<html>
    <head><title>Homepage</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="backend.js"></script>
    <link rel="icon" href="favicon.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1858029747179919" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
<body style="width:100%;height:100%;background-color:rgb(236, 244, 252);" onload="initadmin()">
    <div style="width:95%;margin:auto;margin-top:20px;">
    <h2>Hello, Admin</h2>
    <br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addproduct">
   &plus;&nbsp; Add Product
  </button>
  <button type="button" id="viewdetails" class="btn btn-primary invisible" data-bs-toggle="modal" data-bs-target="#viewproduct">
   </button>
  <br><br>
   <div class="row">
  <div id="productinfo" class="col-sm-12">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
</div>
</div>
  <div class="modal fade" id="addproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label>Product Name</label>
                  <input type="text" class="form-control" id="pname">
                </div>
                <div class="mb-3">
                    <label>Link</label>
                    <input type="text" class="form-control" id="plink">
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea class="form-control" id="pdescription"></textarea>
                </div>
                <div class="mb-3">
                    <label>Product Image</label>
                    <input type="file" class="form-control" id="pimage">
                </div>
              </form>
              <span id="warnings" style="color:red;text-align: center;"></span><br><br>
        </div>
        <div class="modal-footer">
            
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="productaddclose">Close</button>
          <button type="button" class="btn btn-primary" onclick="addproduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" style="display:none;" id="pvbtn" data-bs-toggle="modal" data-bs-target="#viewproduct">&plus;&nbsp; View</button>
  <div class="modal fade" id="viewproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model1">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" class="form-control" id="pnamedet">
                  </div>
                  <div class="mb-3">
                      <label>Link</label>
                      <input type="text" class="form-control" id="plinkdet">
                  </div>
                  <div class="mb-3">
                      <label>Description</label>
                      <textarea class="form-control" id="pdescriptiondet"></textarea>
                  </div>
                  <div class="mb-3">
                      <label>Product Image</label>
                      <input type="file" class="form-control" id="pimagedet" onchange="imgchg()">
                  </div>
                  <img src="" style="width:20vw;" id="proimg">
                </form>
              
              <span id="warnings1" style="color:red;text-align: center;"></span><br><br>
        </div>
        <div class="modal-footer">
        
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="productviewclose">Close</button>
          <button type="button" class="btn btn-primary" id="updproduct" onclick="updateproduct()">Update</button>
        </div>
      </div>
    </div>
  </div>
    </div>

<button type="button" class="btn btn-primary invisible" id="detailmodal" data-bs-toggle="modal" data-bs-target="#passengers"></button>
</body>
</html>
